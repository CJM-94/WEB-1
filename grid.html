<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>grid</title>
    <style>
      div {
        border: 5px solid gray;
      }
      #grid {
        border: 5px solid pink;
        display: grid;
        grid-template-columns: 150px 1fr;
      }
      /* 1fr 4fr 로 준다면 전체를 5fr로 나눈비율만큼 할당됨*/
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero,
        reiciendis suscipit? Illum rerum officia doloremque nihil beatae, natus
        laudantium error praesentium, quod quaerat ab earum laborum aut
        necessitatibus porro animi.
      </div>
    </div>
  </body>
</html>
